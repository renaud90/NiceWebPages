<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RGB Color Game</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='CSS/color_game.css'>
    </head>

    <body>
    <div class='container-fluid'>
        <div class='row' id='header'>
            <div class='col-sm-3'></div>
            <div class='col-sm-6'><h1>THE GREAT <br><span id='goodColor'></span><br> GUESSING GAME!</h1></div>
            <div class='col-sm-3'></div>
        </div>
        <div class='row' id='menu'>
            <div class='col-sm-3'></div>
            <div class='col-sm-2'>
                <button class='diffBtn' id='newGame'>NEW COLORS</button>
            </div>
            <div class='col-sm-2'>
                <button class='diffBtn' id='goodOrBad'></button>
            </div>
            <div class='col-sm-2'>
                <button class='diffBtn' id='easy'>Easy</button><button class='diffBtn' id='hard'>Hard</button>
            </div>
            <div class='col-sm-3'></div>
        </div>
        <div class='container'>
            <div class='square col-sm-4'></div>
            <div class='square col-sm-4'></div>
            <div class='square col-sm-4'></div>
            <div class='square col-sm-4'></div>
            <div class='square col-sm-4'></div>
            <div class='square col-sm-4'></div>
        </div>
    </div> 
    </body>

    <script type='text/javascript' src='Javascript/color_game.js'></script>

</html>
