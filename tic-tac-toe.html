<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TIC TAC TOE</title>
        <link rel='stylesheet' type='text/css' href='CSS/tictactoe.css'>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td class='cellLeft upperRow'></td>
                <td class='upperRow'></td>
                <td class='cellRight upperRow'></td>
                
            </tr >
            <tr>
                <td class='cellLeft'></td>
                <td></td>
                <td class='cellRight'></td>
            </tr>
            <tr>
                <td class='cellLeft lowerRow'></td>
                <td class='lowerRow'></td>
                <td class='cellRight lowerRow'></td>
            </tr>
        </table>
    </body>

</html>
