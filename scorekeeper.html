<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Score keeper</title>
        <link rel='stylesheet' type='text/css' href='CSS/scorekeeper.css'>
    </head>
    <body>
        <h1><span id='score1'>0</span> to <span id='score2'>0</span> </h1>

        <h3>Playing to: <span id='playingTo'></span></h3>

        <input type='number'></input>
        <button id='p1'>Player 1</button>
        <button id='p2'>Player 2</button>
        <button id='reset'>Reset</button>
        
    </body>

    <script>   
            var score1 = 0 ;
            var score2 = 0 ;
            var gameOver = false;
            var winningScore = 5;

            var p1Button = document.querySelector('#p1');
            var p2Button = document.querySelector('#p2');
            var reset = document.querySelector('#reset');
            var playingTo = document.querySelector('input[type=number]');

            document.querySelector('#playingTo').innerHTML = winningScore;

            p1Button.addEventListener('click', function(){
                if(!gameOver){
                    score1++ ;
                    if(score1 === winningScore){
                        document.querySelector('#score1').classList.add('winner');
                        gameOver = true;
                    }
                }
                document.querySelector('#score1').textContent = score1;
            })
            p2Button.addEventListener('click', function(){
                if(!gameOver){
                    score2++ ;
                    if(score2 === winningScore){
                        document.querySelector('#score2').classList.add('winner');
                        gameOver = true;
                    }
                }
                document.querySelector('#score2').textContent = score2;
            })
            reset.addEventListener('click', function(){
                resetGame();
            })

            playingTo.addEventListener('change', function(){
                winningScore = Number(playingTo.value);
                document.querySelector('#playingTo').innerHTML = winningScore;
                resetGame();
            })

            function resetGame(){
                score1 = 0;
                score2 = 0;
                gameOver = false;
                document.querySelector('#score1').textContent = score1;
                document.querySelector('#score2').textContent = score2;
                document.querySelector('#score1').classList.remove('winner');
                document.querySelector('#score2').classList.remove('winner');
            }
          
    </script>

</html>
